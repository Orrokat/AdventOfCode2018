<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <title>Advent of Code 2018 Solutions by Susan Regan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="app">
        <h1>Advent of Code 2018</h1>
        <h2>Solutions by Susan Regan</h2>
        <select v-model="selectedDay">
            <option v-for="day in days" v-bind:value="day">{{day}}</option>
        </select>
        <button type="button" v-on:click="sendThing">Press to get answer</button>
        <p>
            {{message}}
        </p>
        <template v-if="(selectedDay === 'day10a' || selectedDay === 'day10b') && day10PointArray.length > 0" >
            <div>
                <button type="button" title="Go back 10 seconds" v-on:click="advanceSeconds(-10)">&lt&lt</button>
                <button type="button" title="Go back 1 second" v-on:click="advanceSeconds(-1)">&lt</button>
                <button type="button" title="Go forward 1 seconds" v-on:click="advanceSeconds(1)">&gt</button>
                <button type="button" title="Go forward 10 seconds" v-on:click="advanceSeconds(10)">&gt&gt</button> 
                <button type="button" title="Run to Grid" v-on:click="moveIntoGrid">Run to Grid</button> 
                Seconds {{seconds}} 
            </div>
            <div>
                <canvas id="pointsOfLightCanvas" width="600px" height="600px"></canvas>
            </div>
        </template>
    </div>
    <script src="app.js"></script>
</body>

</html>
